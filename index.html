<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
:root {
  --bg:#0b0b0b;
  --accent:#ff2f2f;
  --text:#eaeaea;
  --muted:#8a8a8a;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Inter",sans-serif;
}

body {
  background:radial-gradient(circle at top,#171717,#000);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container {
  text-align:center;
}

h1 {
  font-size:clamp(3rem,7vw,4.5rem);
  letter-spacing:3px;
}

h1 span {
  color:var(--accent);
}

button {
  margin-top:32px;
  padding:14px 32px;
  border-radius:999px;
  border:1px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-size:0.95rem;
  cursor:pointer;
  transition:0.25s;
}

button:hover {
  background:var(--accent);
  color:#000;
}

.socials {
  margin-top:50px;
  display:flex;
  flex-direction:column;
  gap:14px;
  font-size:1.05rem;
}

.socials a {
  text-decoration:none;
  color:var(--muted);
  transition:0.25s;
}

.socials a span {
  color:var(--accent);
}

.socials a:hover {
  color:var(--text);
}

.player {
  position:fixed;
  bottom:18px;
  right:18px;
  font-size:0.8rem;
  opacity:0.45;
  display:none;
}

.player span {
  color:var(--accent);
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="player" id="player">
  now playing <span>music</span>
</div>

<div class="container">
  <h1>Sean<span>.</span></h1>

  <button onclick="startMusic()">enter</button>

  <div class="socials">
    <a href="https://instagram.com/pycle.xyz" target="_blank">
      instagram <span>@pycle.xyz</span>
    </a>
    <a>
      discord <span>1n_in</span>
    </a>
    <a href="https://github.com/SeAn0032" target="_blank">
      github <span>SeAn0032</span>
    </a>
  </div>
</div>

<script>
function startMusic(){
  const a=document.getElementById("music");
  const p=document.getElementById("player");
  a.volume=0.35;
  a.play();
  p.style.display="block";
}
</script>

</body>
</html>
