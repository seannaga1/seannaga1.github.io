<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Inter",sans-serif;
}

body{
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#eaeaea;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.screen{
  text-align:center;
  transition:0.5s;
}

.hidden{
  opacity:0;
  pointer-events:none;
  position:absolute;
}

h1{
  font-size:4rem;
  letter-spacing:2px;
}

h1 span{
  color:#ff2f2f;
}

.socials{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.socials a{
  text-decoration:none;
  color:#888;
  font-size:1.05rem;
}

.socials a span{
  color:#ff2f2f;
}

button{
  padding:14px 36px;
  border-radius:999px;
  border:1px solid #ff2f2f;
  background:transparent;
  color:#ff2f2f;
  font-size:1rem;
  cursor:pointer;
  transition:0.25s;
}

button:hover{
  background:#ff2f2f;
  color:#000;
}

.player{
  margin-top:35px;
  width:280px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.controls{
  display:flex;
  gap:12px;
  justify-content:center;
}

input[type=range]{
  width:100%;
  accent-color:#ff2f2f;
}
</style>
</head>

<body>

<audio id="audio" src="Music.mp3"></audio>

<div id="enter" class="screen">
  <button onclick="enterSite()">enter</button>
</div>

<div id="content" class="screen hidden">
  <h1>Sean<span>.</span></h1>

  <div class="socials">
    <a href="https://instagram.com/pycle.xyz" target="_blank">
      instagram <span>@pycle.xyz</span>
    </a>
    <a>
      discord <span>1n_in</span>
    </a>
    <a href="https://github.com/SeAn0032" target="_blank">
      github <span>SeAn0032</span>
    </a>
  </div>

  <div class="player">
    <input type="range" id="timeline" value="0">
    <div class="controls">
      <button onclick="togglePlay()">play</button>
      <button onclick="toggleMute()">mute</button>
    </div>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const timeline = document.getElementById("timeline");

function enterSite(){
  audio.play();
  audio.volume = 0.4;

  document.getElementById("enter").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");
}

function togglePlay(){
  if(audio.paused){
    audio.play();
  } else {
    audio.pause();
  }
}

function toggleMute(){
  audio.muted = !audio.muted;
}

audio.addEventListener("loadedmetadata", () => {
  timeline.max = audio.duration;
});

audio.addEventListener("timeupdate", () => {
  timeline.value = audio.currentTime;
});

timeline.addEventListener("input", () => {
  audio.currentTime = timeline.value;
});
</script>

</body>
</html>
