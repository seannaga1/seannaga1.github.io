<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system, BlinkMacSystemFont, system-ui;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hidden{display:none}

.enter{
  padding:16px 44px;
  border-radius:999px;
  border:1px solid #ff2f2f;
  background:transparent;
  color:#ff2f2f;
  font-size:17px;
}

.container{text-align:center}

h1{
  font-size:56px;
  font-weight:600;
}

h1 span{color:#ff2f2f}

.socials{
  margin-top:22px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.socials a{
  color:#888;
  text-decoration:none;
  font-size:17px;
}

.socials span{color:#ff2f2f}

/* PLAYER */
.player{
  margin-top:36px;
  width:360px;
  background:#1c1c1e;
  border-radius:14px;
  padding:12px 14px;
}

.timeline{
  width:100%;
  appearance:none;
  height:3px;
  background:#3a3a3c;
  border-radius:10px;
}

.timeline::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#ff2f2f;
}

.times{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#aaa;
  margin-top:6px;
}

.controls{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.controls button{
  background:none;
  border:none;
  color:#ff2f2f;
  font-size:18px;
}

.mid{
  display:flex;
  align-items:center;
  gap:18px;
}
</style>
</head>

<body>

<audio id="audio" src="Music.mp3"></audio>

<button id="enterBtn" class="enter">enter</button>

<div id="main" class="hidden container">
  <h1>Sean<span>.</span></h1>

  <div class="socials">
    <a href="https://instagram.com/pycle.xyz">instagram <span>@pycle.xyz</span></a>
    <a>discord <span>1n_in</span></a>
    <a href="https://github.com/SeAn0032">github <span>SeAn0032</span></a>
  </div>

  <div class="player">
    <input type="range" id="range" class="timeline" value="0">
    <div class="times">
      <span id="cur">0:00</span>
      <span id="left">-0:00</span>
    </div>

    <div class="controls">
      <button onclick="skip(-10)">‚è™10</button>

      <div class="mid">
        <button onclick="toggle()">‚è∏ / ‚ñ∂Ô∏é</button>
        <button onclick="mute()">üîä</button>
      </div>

      <button onclick="skip(10)">10‚è©</button>
    </div>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const range = document.getElementById("range");
const cur = document.getElementById("cur");
const left = document.getElementById("left");

document.getElementById("enterBtn").onclick = () => {
  audio.play();
  audio.volume = 0.45;
  document.getElementById("enterBtn").style.display="none";
  document.getElementById("main").classList.remove("hidden");
};

audio.onloadedmetadata = () => {
  range.max = audio.duration;
};

audio.ontimeupdate = () => {
  range.value = audio.currentTime;
  cur.textContent = format(audio.currentTime);
  left.textContent = "-" + format(audio.duration - audio.currentTime);
};

range.oninput = () => audio.currentTime = range.value;

function toggle(){
  audio.paused ? audio.play() : audio.pause();
}

function mute(){
  audio.muted = !audio.muted;
}

function skip(s){
  audio.currentTime += s;
}

function format(t){
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60).toString().padStart(2,"0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
