<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hidden{display:none}

.enter{
  padding:16px 44px;
  border-radius:999px;
  border:1px solid #ff2f2f;
  background:transparent;
  color:#ff2f2f;
  font-size:17px;
}

.container{text-align:center}

h1{
  font-size:56px;
  font-weight:600;
}

h1 span{color:#ff2f2f}

.socials{
  margin-top:22px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.socials a{
  color:#888;
  text-decoration:none;
  font-size:17px;
}

.socials span{color:#ff2f2f}

/* PLAYER */
.player{
  margin-top:36px;
  width:360px;
  background:#1c1c1e;
  border-radius:14px;
  padding:12px 14px;
}

.timeline{
  width:100%;
  appearance:none;
  height:3px;
  background:#3a3a3c;
  border-radius:10px;
}

.timeline::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#ff2f2f;
}

.times{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#aaa;
  margin-top:6px;
}

.controls{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.controls button{
  background:none;
  border:none;
  color:#ff2f2f;
  font-size:18px;
}

.mid{
  display:flex;
  align-items:center;
  gap:14px;
}

.volume{
  width:90px;
  appearance:none;
  height:3px;
  background:#3a3a3c;
  border-radius:10px;
}

.volume::-webkit-slider-thumb{
  appearance:none;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#ff2f2f;
}

/* VISUALIZER */
canvas{
  margin-top:18px;
  width:360px;
  height:80px;
}
</style>
</head>

<body>

<audio id="audio" src="Music.mp3" playsinline crossorigin="anonymous"></audio>

<button id="enterBtn" class="enter">enter</button>

<div id="main" class="hidden container">
  <h1>Sean<span>.</span></h1>

  <div class="socials">
    <a href="https://instagram.com/pycle.xyz">instagram <span>@pycle.xyz</span></a>
    <a>discord <span>1n_in</span></a>
    <a href="https://github.com/SeAn0032">github <span>SeAn0032</span></a>
  </div>

  <div class="player">
    <input type="range" id="timeline" class="timeline" value="0">
    <div class="times">
      <span id="cur">0:00</span>
      <span id="left">-0:00</span>
    </div>

    <div class="controls">
      <button onclick="skip(-10)">‚è™10</button>

      <div class="mid">
        <button onclick="toggle()">‚è∏</button>
        <button id="muteBtn" onclick="toggleMute()">üîä</button>
        <input id="vol" type="range" class="volume" min="0" max="1" step="0.01">
      </div>

      <button onclick="skip(10)">10‚è©</button>
    </div>
  </div>

  <canvas id="viz" width="360" height="80"></canvas>
</div>

<script>
const audio = document.getElementById("audio");
const timeline = document.getElementById("timeline");
const cur = document.getElementById("cur");
const left = document.getElementById("left");
const vol = document.getElementById("vol");
const muteBtn = document.getElementById("muteBtn");
const canvas = document.getElementById("viz");
const ctx2d = canvas.getContext("2d");

/* AUDIO GRAPH */
const AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();
const source = ctx.createMediaElementSource(audio);
const gain = ctx.createGain();
const analyser = ctx.createAnalyser();

source.connect(gain).connect(analyser).connect(ctx.destination);
analyser.fftSize = 256;

const data = new Uint8Array(analyser.frequencyBinCount);

/* START */
document.getElementById("enterBtn").onclick = async () => {
  await ctx.resume();
  gain.gain.value = 0.45;
  vol.value = 0.45;
  audio.play();

  document.getElementById("enterBtn").style.display="none";
  document.getElementById("main").classList.remove("hidden");

  draw();
};

/* PLAYER */
audio.onloadedmetadata = () => timeline.max = audio.duration;

audio.ontimeupdate = () => {
  timeline.value = audio.currentTime;
  cur.textContent = fmt(audio.currentTime);
  left.textContent = "-" + fmt(audio.duration - audio.currentTime);
};

timeline.oninput = () => audio.currentTime = timeline.value;

vol.oninput = () => {
  gain.gain.value = vol.value;
  muteBtn.textContent = gain.gain.value == 0 ? "üîá" : "üîä";
};

function toggle(){
  audio.paused ? audio.play() : audio.pause();
}

function toggleMute(){
  if(gain.gain.value > 0){
    gain.gain.value = 0;
    vol.value = 0;
  }else{
    gain.gain.value = 0.45;
    vol.value = 0.45;
  }
  muteBtn.textContent = gain.gain.value == 0 ? "üîá" : "üîä";
}

function skip(s){ audio.currentTime += s; }

function fmt(t){
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,"0");
  return `${m}:${s}`;
}

/* VISUALIZER LOOP */
function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);

  ctx2d.clearRect(0,0,360,80);
  const barW = 360 / data.length;

  for(let i=0;i<data.length;i++){
    const h = data[i] / 255 * 80;
    ctx2d.fillStyle = "#ff2f2f";
    ctx2d.fillRect(i * barW, 80 - h, barW - 1, h);
  }
}
</script>

</body>
</html>
