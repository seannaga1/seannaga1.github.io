<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Inter",sans-serif;
}

body{
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#eaeaea;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hidden{
  display:none;
}

.container{
  text-align:center;
}

h1{
  font-size:4rem;
  letter-spacing:2px;
}

h1 span{
  color:#ff2f2f;
}

.socials{
  margin-top:24px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.socials a{
  text-decoration:none;
  color:#888;
  font-size:1.05rem;
}

.socials a span{
  color:#ff2f2f;
}

.enter-btn{
  padding:16px 40px;
  border-radius:999px;
  border:1px solid #ff2f2f;
  background:transparent;
  color:#ff2f2f;
  font-size:1.05rem;
  cursor:pointer;
  transition:0.25s;
}

.enter-btn:hover{
  background:#ff2f2f;
  color:#000;
}

/* PLAYER */
.player{
  margin-top:36px;
  width:320px;
  background:rgba(20,20,20,0.8);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:14px 16px;
}

.timeline{
  width:100%;
  appearance:none;
  height:4px;
  background:#333;
  border-radius:4px;
  outline:none;
}

.timeline::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#ff2f2f;
}

.controls{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:0.95rem;
}

.controls button{
  background:none;
  border:none;
  color:#ff2f2f;
  font-size:1rem;
  cursor:pointer;
}

.time{
  font-size:0.85rem;
  color:#aaa;
}
</style>
</head>

<body>

<audio id="audio" src="Music.mp3"></audio>

<div id="enter">
  <button class="enter-btn" onclick="start()">enter</button>
</div>

<div id="main" class="hidden">
  <div class="container">
    <h1>Sean<span>.</span></h1>

    <div class="socials">
      <a href="https://instagram.com/pycle.xyz" target="_blank">instagram <span>@pycle.xyz</span></a>
      <a>discord <span>1n_in</span></a>
      <a href="https://github.com/SeAn0032" target="_blank">github <span>SeAn0032</span></a>
    </div>

    <div class="player">
      <input type="range" id="range" class="timeline" value="0">
      <div class="controls">
        <button onclick="togglePlay()">‚ñ∂Ô∏é / ‚ùö‚ùö</button>
        <div class="time">
          <span id="current">0:00</span> ‚Ä¢ <span id="total">0:00</span>
        </div>
        <button onclick="toggleMute()">üîä</button>
      </div>
    </div>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const range = document.getElementById("range");
const current = document.getElementById("current");
const total = document.getElementById("total");

function start(){
  audio.play();
  audio.volume = 0.4;
  document.getElementById("enter").style.display="none";
  document.getElementById("main").classList.remove("hidden");
}

function togglePlay(){
  audio.paused ? audio.play() : audio.pause();
}

function toggleMute(){
  audio.muted = !audio.muted;
}

audio.addEventListener("loadedmetadata", ()=>{
  range.max = audio.duration;
  total.textContent = format(audio.duration);
});

audio.addEventListener("timeupdate", ()=>{
  range.value = audio.currentTime;
  current.textContent = format(audio.currentTime);
});

range.addEventListener("input", ()=>{
  audio.currentTime = range.value;
});

function format(t){
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60).toString().padStart(2,"0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
