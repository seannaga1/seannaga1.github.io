<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
  cursor:pointer;
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

#enter{
  opacity:.8;
  letter-spacing:2px;
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

.hidden{display:none}

.main{
  text-align:center;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:none}
}

h1{
  font-size:64px;
  font-weight:600;
}

h1 span{
  color:#ff2f2f;
  text-shadow:0 0 16px rgba(255,47,47,.6);
}

#statusEmoji{
  margin-top:8px;
  font-size:20px;
  opacity:.75;
}

.socials{
  margin-top:24px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.socials a{
  text-decoration:none;
  color:#aaa;
  font-size:17px;
  transition:.25s;
}

.socials a:hover{
  color:#fff;
  transform:translateY(-1px);
}

.socials span{color:#ff2f2f}

/* PLAYER */
.player{
  margin-top:32px;
  width:360px;
  background:rgba(28,28,30,.9);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:14px;
}

.timeline{
  width:100%;
  appearance:none;
  height:3px;
  background:#333;
  border-radius:10px;
}

.timeline::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#ff2f2f;
}

.times{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-top:6px;
  color:#aaa;
}

.controls{
  margin-top:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.controls button{
  background:none;
  border:none;
  color:#ff2f2f;
  font-size:18px;
}

.mid{
  display:flex;
  align-items:center;
  gap:14px;
}

.volume{
  width:90px;
  appearance:none;
  height:3px;
  background:#333;
  border-radius:10px;
}

.volume::-webkit-slider-thumb{
  appearance:none;
  width:12px;
  height:12px;
  background:#ff2f2f;
  border-radius:50%;
}

/* VISUALIZER */
canvas{
  margin-top:16px;
  width:360px;
  height:70px;
}
</style>
</head>

<body>

<audio id="audio" src="Music.mp3" playsinline crossorigin="anonymous"></audio>

<div id="enterScreen" class="center">
  <div id="enter">click anywhere</div>
</div>

<div id="content" class="hidden center">
  <div class="main">
    <h1>Sean<span>.</span></h1>
    <div id="statusEmoji">‚ñ∂Ô∏è</div>

    <div class="socials">
      <a href="https://instagram.com/pycle.xyz">instagram <span>@pycle.xyz</span></a>
      <a>discord <span>1n_in</span></a>
      <a href="https://github.com/SeAn0032">github <span>SeAn0032</span></a>
    </div>

    <div class="player">
      <input type="range" id="timeline" class="timeline" value="0">
      <div class="times">
        <span id="cur">0:00</span>
        <span id="left">-0:00</span>
      </div>

      <div class="controls">
        <button onclick="skip(-10)">‚è™</button>
        <div class="mid">
          <button onclick="togglePlay()">‚èØ</button>
          <button onclick="toggleMute()" id="muteBtn">üîä</button>
          <input id="vol" type="range" class="volume" min="0" max="1" step="0.01">
        </div>
        <button onclick="skip(10)">‚è©</button>
      </div>
    </div>

    <canvas id="viz" width="360" height="70"></canvas>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const enterScreen = document.getElementById("enterScreen");
const content = document.getElementById("content");
const statusEmoji = document.getElementById("statusEmoji");
const timeline = document.getElementById("timeline");
const cur = document.getElementById("cur");
const left = document.getElementById("left");
const vol = document.getElementById("vol");
const muteBtn = document.getElementById("muteBtn");
const canvas = document.getElementById("viz");
const c = canvas.getContext("2d");

/* WEB AUDIO */
const AC = window.AudioContext || window.webkitAudioContext;
const ctx = new AC();
const source = ctx.createMediaElementSource(audio);
const gain = ctx.createGain();
const analyser = ctx.createAnalyser();

source.connect(gain).connect(analyser).connect(ctx.destination);
analyser.fftSize = 256;
const data = new Uint8Array(analyser.frequencyBinCount);

/* ENTER */
enterScreen.onclick = async () => {
  await ctx.resume();
  gain.gain.value = 0.45;
  vol.value = 0.45;
  audio.play();

  enterScreen.remove();
  content.classList.remove("hidden");
  updateStatus();
  draw();
};

/* PLAYER LOGIC */
audio.onloadedmetadata = () => timeline.max = audio.duration;

audio.ontimeupdate = () => {
  timeline.value = audio.currentTime;
  cur.textContent = fmt(audio.currentTime);
  left.textContent = "-" + fmt(audio.duration - audio.currentTime);
};

audio.onended = () => {
  statusEmoji.textContent = "‚ñ∂Ô∏è";
};

timeline.oninput = () => audio.currentTime = timeline.value;

vol.oninput = () => {
  gain.gain.value = vol.value;
  updateStatus();
};

function togglePlay(){
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
  updateStatus();
}

function toggleMute(){
  if(gain.gain.value > 0){
    gain.gain.value = 0;
    vol.value = 0;
  }else{
    gain.gain.value = 0.45;
    vol.value = 0.45;
  }
  updateStatus();
}

function skip(s){
  audio.currentTime += s;
}

/* STATUS EMOJI LOGIC (CORE RULE) */
function updateStatus(){
  if(audio.ended || audio.currentTime === 0 && audio.paused){
    statusEmoji.textContent = "‚ñ∂Ô∏è";
  }else if(audio.paused){
    statusEmoji.textContent = "‚è∏Ô∏è";
  }else if(gain.gain.value === 0){
    statusEmoji.textContent = "üîá";
  }else{
    statusEmoji.textContent = "üîä";
  }
}

/* VISUALIZER */
function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  c.clearRect(0,0,360,70);

  const barW = 360 / data.length;
  for(let i=0;i<data.length;i++){
    const h = data[i] / 255 * 70;
    c.fillStyle = "#ff2f2f";
    c.fillRect(i*barW, 70-h, barW-1, h);
  }
}

function fmt(t){
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,"0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
