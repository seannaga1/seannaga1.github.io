<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
  cursor:pointer;
}

.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

#enter{
  font-size:24px;
  letter-spacing:2px;
  opacity:.7;
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:.9}
  100%{opacity:.4}
}

.hidden{display:none}

.main{
  text-align:center;
  animation:fade 1s ease forwards;
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:none}
}

h1{
  font-size:64px;
  font-weight:600;
  letter-spacing:-1px;
}

h1 span{
  color:#ff2f2f;
  text-shadow:0 0 16px rgba(255,47,47,.6);
}

.socials{
  margin-top:26px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.socials a{
  text-decoration:none;
  color:#aaa;
  font-size:17px;
  transition:.25s;
}

.socials a:hover{
  color:#fff;
  transform:translateY(-1px);
}

.socials span{color:#ff2f2f}

/* PLAYER */
.player{
  margin-top:36px;
  width:360px;
  background:rgba(28,28,30,.85);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:14px;
  animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(12px)}
  to{opacity:1; transform:none}
}

.timeline{
  width:100%;
  appearance:none;
  height:3px;
  background:#333;
  border-radius:10px;
}

.timeline::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#ff2f2f;
}

.times{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-top:6px;
  color:#aaa;
}

.controls{
  margin-top:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.controls button{
  background:none;
  border:none;
  color:#ff2f2f;
  font-size:18px;
}

.mid{
  display:flex;
  align-items:center;
  gap:14px;
}

.volume{
  width:90px;
  appearance:none;
  height:3px;
  background:#333;
  border-radius:10px;
}

.volume::-webkit-slider-thumb{
  appearance:none;
  width:12px;
  height:12px;
  background:#ff2f2f;
  border-radius:50%;
}
</style>
</head>

<body>

<audio id="audio" src="Music.mp3" playsinline></audio>

<div id="enterScreen" class="center">
  <div id="enter">click anywhere</div>
</div>

<div id="content" class="hidden center">
  <div class="main">
    <h1>Sean<span>.</span></h1>

    <div class="socials">
      <a href="https://instagram.com/pycle.xyz">instagram <span>@pycle.xyz</span></a>
      <a>discord <span>1n_in</span></a>
      <a href="https://github.com/SeAn0032">github <span>SeAn0032</span></a>
    </div>

    <div class="player">
      <input type="range" id="timeline" class="timeline" value="0">
      <div class="times">
        <span id="cur">0:00</span>
        <span id="left">-0:00</span>
      </div>

      <div class="controls">
        <button onclick="skip(-10)">‚è™</button>
        <div class="mid">
          <button onclick="toggle()">‚è∏</button>
          <button id="mute" onclick="mute()">üîä</button>
          <input id="vol" type="range" class="volume" min="0" max="1" step="0.01">
        </div>
        <button onclick="skip(10)">‚è©</button>
      </div>
    </div>
  </div>
</div>

<script>
const audio=document.getElementById("audio");
const enter=document.getElementById("enterScreen");
const content=document.getElementById("content");
const timeline=document.getElementById("timeline");
const cur=document.getElementById("cur");
const left=document.getElementById("left");
const vol=document.getElementById("vol");
const muteBtn=document.getElementById("mute");

enter.onclick=()=>{
  enter.style.opacity=0;
  setTimeout(()=>{
    enter.remove();
    content.classList.remove("hidden");
    audio.volume=.45;
    vol.value=.45;
    audio.play();
  },300);
};

audio.onloadedmetadata=()=>timeline.max=audio.duration;

audio.ontimeupdate=()=>{
  timeline.value=audio.currentTime;
  cur.textContent=time(audio.currentTime);
  left.textContent="-"+time(audio.duration-audio.currentTime);
};

timeline.oninput=()=>audio.currentTime=timeline.value;

function toggle(){audio.paused?audio.play():audio.pause()}
function skip(s){audio.currentTime+=s}

function mute(){
  audio.muted=!audio.muted;
  muteBtn.textContent=audio.muted?"üîá":"üîä";
}

vol.oninput=()=>{
  audio.volume=vol.value;
  audio.muted=vol.value==0;
  muteBtn.textContent=audio.muted?"üîá":"üîä";
};

function time(t){
  const m=Math.floor(t/60);
  const s=Math.floor(t%60).toString().padStart(2,"0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
