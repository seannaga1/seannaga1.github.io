<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sean</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Inter",sans-serif;
}

body{
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#eaeaea;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.screen{
  text-align:center;
  transition:0.6s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  position:absolute;
}

h1{
  font-size:4rem;
  letter-spacing:2px;
}

h1 span{
  color:#ff2f2f;
}

button{
  margin-top:30px;
  padding:14px 38px;
  border-radius:999px;
  border:1px solid #ff2f2f;
  background:transparent;
  color:#ff2f2f;
  font-size:1rem;
  cursor:pointer;
  transition:0.25s;
}

button:hover{
  background:#ff2f2f;
  color:#000;
}

.socials{
  margin-top:35px;
  display:flex;
  flex-direction:column;
  gap:12px;
  font-size:1.1rem;
}

.socials a{
  text-decoration:none;
  color:#888;
  transition:0.25s;
}

.socials a span{
  color:#ff2f2f;
}

.socials a:hover{
  color:#fff;
}
</style>
</head>

<body>

<audio id="music" playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="enter" class="screen">
  <button onclick="enterSite()">enter</button>
</div>

<div id="content" class="screen hidden">
  <h1>Sean<span>.</span></h1>

  <div class="socials">
    <a href="https://instagram.com/pycle.xyz" target="_blank">
      instagram <span>@pycle.xyz</span>
    </a>
    <a>
      discord <span>1n_in</span>
    </a>
    <a href="https://github.com/SeAn0032" target="_blank">
      github <span>SeAn0032</span>
    </a>
  </div>
</div>

<script>
function enterSite(){
  const audio = document.getElementById("music");
  audio.muted = true;
  audio.play().then(()=>{
    audio.muted = false;
    audio.volume = 0.4;
  });

  document.getElementById("enter").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");
}
</script>

</body>
</html>
